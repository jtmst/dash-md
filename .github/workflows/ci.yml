name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  backend-tests:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:16-alpine
        env:
          POSTGRES_USER: dash
          POSTGRES_PASSWORD: dash_local
          POSTGRES_DB: dash_md_test
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U dash"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

    env:
      DATABASE_URL: postgresql+asyncpg://dash:dash_local@localhost:5432/dash_md_test
      TEST_DATABASE_URL: postgresql+asyncpg://dash:dash_local@localhost:5432/dash_md_test
      BACKEND_CORS_ORIGINS: http://localhost:5173
      SUMMARY_MODE: template

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install backend dependencies
        run: pip install -r backend/requirements.txt

      - name: Ruff lint
        run: cd backend && ruff check .

      - name: Ruff format
        run: cd backend && ruff format --check .

      - name: Run backend tests
        run: cd backend && pytest tests -v

  frontend-checks:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: TypeScript check
        run: cd frontend && npx tsc -b

      - name: ESLint
        run: cd frontend && npx eslint src/

      - name: Prettier check
        run: cd frontend && npx prettier --check 'src/**/*.{ts,tsx}'
